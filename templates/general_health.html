{% extends 'main.html' %}
{% block content %}

<div class="row" style="margin-bottom: 175px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1>General Health Diagnosis</h1></center>
        <div class="card card-body" style="border: 1px solid black;">
            <form class="form-horizontal" action="/general-health" method="POST">
                <div class="form-group">
                    <input style="border: 1px solid black; margin-bottom: 10px;" class="form-control" type="number" name="age" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <select style="border: 1px solid black; margin-bottom: 10px;" class="form-control" name="gender" required>
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; margin-bottom: 10px;" class="form-control" type="text" name="symptoms" placeholder="Symptoms (comma-separated)" required>
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; margin-bottom: 10px;" class="form-control" type="number" name="duration" placeholder="Duration of Symptoms (days)" required>
                </div>
                <div class="form-group">
                    <textarea style="border: 1px solid black; margin-bottom: 10px;" class="form-control" name="additional_info" rows="3" placeholder="Additional Information"></textarea>
                </div>
                <input type="submit" class="btn btn-success btn-block" value="Diagnose">
            </form>
        </div>
    </div>
</div>

{% endblock %}
