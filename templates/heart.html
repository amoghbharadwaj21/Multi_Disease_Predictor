{% extends 'main.html' %}
{% block content %}

<div class="row" style="margin-bottom: 175px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1>Heart Disease Predictor</h1></center>
        <div class="card card-body" style="border: 1px solid black;">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="age" name="age" placeholder="Enter your age" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sex">Sex (Male: 1, Female: 0)</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="sex" name="sex" placeholder="Enter 1 for Male, 0 for Female" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cp">Chest Pain Type</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="cp" name="cp" placeholder="Chest pain type (0-3)" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="trestbps">Resting Blood Pressure (mm Hg)</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="trestbps" name="trestbps" placeholder="Enter resting blood pressure" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="chol">Serum Cholesterol (mg/dl)</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="chol" name="chol" placeholder="Enter serum cholesterol level" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fbs">Fasting Blood Sugar > 120 mg/dl (1 = True, 0 = False)</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="fbs" name="fbs" placeholder="Enter 1 for True, 0 for False" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="restecg">Resting Electrocardiographic Results</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="restecg" name="restecg" placeholder="Resting ECG result (0-2)" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="thalach">Maximum Heart Rate Achieved</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="thalach" name="thalach" placeholder="Enter maximum heart rate achieved" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No)</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="exang" name="exang" placeholder="Enter 1 for Yes, 0 for No" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="oldpeak">ST Depression Induced by Exercise</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="oldpeak" name="oldpeak" placeholder="Enter ST depression level" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="slope">Slope of the Peak Exercise ST Segment</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="slope" name="slope" placeholder="Enter slope (0-2)" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ca">Number of Major Vessels Colored by Fluoroscopy</label>
                            <input style="border: 1px solid black;" class="form-control" type="text" id="ca" name="ca" placeholder="Enter number of major vessels" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="thal">Thalassemia (1 = Normal, 2 = Fixed Defect, 3 = Reversible Defect)</label>
                    <input style="border: 1px solid black;" class="form-control" type="text" id="thal" name="thal" placeholder="Enter thalassemia type (1, 2, 3)" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block" value="Predict">
                </div>                
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
